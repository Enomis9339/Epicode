<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="decription" content="Primi passi operativi per creare un modello di pagina HTML per un post. Scopri come iniziare in modo facile.">
        <title>Titolo pagina: Sviluppo di una pagina web - Blog Develop</title>
    </head>
    <body>
        <img src="../assets/images/logo.png" alt="Logo">
        <h1>Epicode - Il blog dei developers</h1>

        <header>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Articoli</a></li>
                    <li><a href="#">Lavora con noi</a></li>
                </ul>
            </nav>
        </header>
        <div>
            <h2>Compila il form</h2>
            <form action="">
                <fieldset>
                    <label for="Name">Nome:</label>
                    <input type="text" id="Name" name="Name" placeholder="Nome" required><br>
                    <label for="Surname">Cognome:</label>
                    <input type="text" id="Surname" name="Surname" placeholder="Cognome" required><br>
                    <label for="Date">Data di nascita:</label>
                    <input type="date" id="Date" name="Date" placeholder="" required><br>
                    <label for="Sesso">Sesso:</label>
                    <input type="radio" id="male" name="male" value="M">
                    <label for="sex1">M</label>
                    <input type="radio" id="female" name="female" value="F">
                    <label for="sex2">F</label><br>                    
                    <label for="Mail">E-mail:</label>
                    <input type="email" id="mail" name="mail" placeholder="example@gmail.com" required><br>                    
                </fieldset><br>
                
                <input id="Terms "type="checkbox">
                <label for="Terms">Accetta Termini e condizioni per il trattamento dei dati personali</label><br><br>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>

    </body>
